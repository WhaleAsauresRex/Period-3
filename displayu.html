<html>
  <head>
    <script>
      function displayit(event) {
        var hello = document.getElementById('Name').value;
          if(window.event.keyCode==13){
            window.alert(hello);
          }
      }
    </script>
  </head>
  <body>
    <h1>What is your name?</h1>
    <input type = "text" id = "Name" onkeypress = "displayit(event)">

    
  </body>
</html>
